name: Build Tauri App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Print directory structure
      shell: pwsh
      run: |
        Write-Output "Current directory:"
        Get-Location
        Write-Output "Files:"
        Get-ChildItem -Force

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Rust
      shell: pwsh
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        [System.Environment]::SetEnvironmentVariable("PATH", "$env:PATH;C:\Users\runneradmin\.cargo\bin", [System.EnvironmentVariableTarget]::Machine)
        rustc --version
        cargo --version

    - name: Install Tauri CLI
      run: npm install -g @tauri-apps/cli

    - name: Initialize Tauri project
      run: |
        mkdir tauri-project
        cd tauri-project
        npm init -y
        npm install @tauri-apps/cli
        npx tauri init
        npx tauri dev

    - name: Replace Tauri config
      run: |
        cd tauri-project
        copy ..\..\tauri.conf.json src-tauri\tauri.conf.json

    - name: Build Tauri app
      run: |
        cd tauri-project
        npx tauri build

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: tauri-app
        path: tauri-project/target/release/bundle/windows/*.exe
