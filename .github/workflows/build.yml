name: Build Tauri App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Print directory structure
      run: |
        echo "Current directory:"
        pwd
        echo "Files:"
        ls -la

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # or the version required by your project

    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        echo "C:\Users\runneradmin\.cargo\bin" >> $Env:PATH
        rustc --version
        cargo --version

    - name: Install create-tauri-app
      run: npm install -g create-tauri-app

    - name: Create Tauri project
      run: |
        npx create-tauri-app tauri-project --template vanilla
        cd tauri-project
        npm install

    - name: Replace Tauri config
      run: |
        cd tauri-project
        cp ../../tauri.conf.json src-tauri/tauri.conf.json

    - name: Install Tauri CLI
      run: cargo install tauri-bundler

    - name: Build Tauri app
      run: |
        cd tauri-project
        npm run tauri build

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: tauri-app
        path: tauri-project/target/release/bundle/windows/*.exe
